
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentinal v1.0 - AI Email Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        body {
            background-color: #008080; /* Classic Teal Desktop */
            font-family: "MS Sans Serif", "Tahoma", sans-serif;
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
            image-rendering: pixelated;
        }

        /* 90s Bevel Utilities */
        .win95-outset {
            background-color: #c0c0c0;
            border-top: 2px solid #fff;
            border-left: 2px solid #fff;
            border-right: 2px solid #404040;
            border-bottom: 2px solid #404040;
            box-shadow: inset 1px 1px #dfdfdf, inset -1px -1px #808080;
        }

        .win95-inset {
            background-color: #fff;
            border-top: 2px solid #808080;
            border-left: 2px solid #808080;
            border-right: 2px solid #fff;
            border-bottom: 2px solid #fff;
        }

        .win95-button {
            background-color: #c0c0c0;
            border-top: 2px solid #fff;
            border-left: 2px solid #fff;
            border-right: 2px solid #000;
            border-bottom: 2px solid #000;
            padding: 4px 12px;
            cursor: pointer;
            font-size: 13px;
        }

        .win95-button:active:not(:disabled) {
            border-top: 2px solid #000;
            border-left: 2px solid #000;
            border-right: 2px solid #fff;
            border-bottom: 2px solid #fff;
            padding: 5px 11px 3px 13px;
        }

        .win95-button:disabled {
            color: #808080;
            cursor: not-allowed;
        }

        .win95-titlebar {
            background: linear-gradient(90deg, #000080, #1084d0);
            padding: 3px 6px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: white;
            font-weight: bold;
            font-size: 13px;
        }

        .win95-close {
            background: #c0c0c0;
            border: 1px solid #fff;
            border-right-color: #000;
            border-bottom-color: #000;
            width: 16px;
            height: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: black;
            font-size: 10px;
            padding: 0;
        }

        /* Scrollbar styling for retro feel */
        ::-webkit-scrollbar { width: 16px; }
        ::-webkit-scrollbar-track { background: #dfdfdf; }
        ::-webkit-scrollbar-thumb { background: #c0c0c0; border: 2px solid #fff; border-right-color: #808080; border-bottom-color: #808080; }
        
        @keyframes dialup {
            0% { width: 0%; }
            20% { width: 15%; }
            50% { width: 45%; }
            80% { width: 85%; }
            100% { width: 100%; }
        }
    </style>
<script type="importmap">

    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
